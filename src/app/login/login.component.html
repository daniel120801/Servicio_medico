<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" formControlName="username" required autocomplete="username" autofocus />
        </div>
        <div class="form-group ">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" required autocomplete="current-password" />
        </div>
        @if(loading && message.length ==0){
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
            </div>
        </div>
        }
        @else {
        <p class="text-center text-danger">{{message}}</p>
        }
        <button type="submit">Ingresar</button>
    </form>
</div>
