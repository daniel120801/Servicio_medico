<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title text-primary mb-4">Registrar Conferencia</h4>

                <form [formGroup]="formConfer" (ngSubmit)="save()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la conferencia"
                            formControlName="nombre" />
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" formControlName="fecha" />
                    </div>

                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" formControlName="hora" />
                    </div>

                    <div class="mb-3">
                        <label for="presentador" class="form-label">Presentador</label>
                        <input type="text" class="form-control" id="presentador"
                            placeholder="Presentador de la conferencia" formControlName="presentador" />
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"
                            formControlName="descripcion"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" (click)="volver()">
                            ← Regresar
                        </button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
