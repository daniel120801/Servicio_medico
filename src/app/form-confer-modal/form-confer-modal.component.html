<div class="container">
    <form [formGroup]="formConfer" (ngSubmit)="save()" >

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text"  class="form-control" id="nombre" placeholder="Nombre de la conferencia" formControlName="nombre">
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha">
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" formControlName="hora">
        </div>

        <div class="mb-3">
            <label for="presentador" class="form-label">Presentador</label>
            <input type="text" class="form-control" id="presentador" placeholder="Presentador de la conferencia" formControlName="presentador">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
