<div class="container my-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h4 class="card-title text-primary">Conferencias</h4>
                    <button (click)="navigateToForm()" class="btn btn-outline-primary w-100 mb-3">
                        Nueva
                    </button>
                    <ul class="list-group">
                        @for (item of conferencias; track $index) {
                        <li  class="list-group-item conference-item" (click)="selectConferencia({item})">
                            <p> {{ item.nombre }}</p>

                        </li>
                        } @empty {
                        <li class="list-group-item conference-item">
                            <button class="text-center">No hay conferencias disponibles</button>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm h-100">
                <div class="card-body" id="detalleConferencia">
                    <h5 class="card-title">Detalles de la Conferencia</h5>
                    <p class="card-text">Selecciona una conferencia para ver los detalles.</p>
                </div>
            </div>
        </div>
    </div>
</div>
