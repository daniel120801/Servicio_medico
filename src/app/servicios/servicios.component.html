<div *ngIf="showVacunas">
    <app-vacunas [vacunaNombre]="selectedVacuna" (volverEvent)="volverDeVacunas()"></app-vacunas>
</div>

<div *ngIf="!showVacunas">
    <div class="container mt-4">
        <div class="row g-4">

            <!-- Sección Consulta -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-chat-dots-fill me-2"></i>Consulta
                        </h5>

                        <button class="btn btn-primary mb-3" (click)="mostrarFormularioConsulta()">Agregar</button>

                        <div *ngIf="formularioConsultaVisible" class="mt-3">
                            <app-form-consulta-modal (cerrar)="cerrarFormularioConsulta()"></app-form-consulta-modal>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección Vacunas -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-shield-plus me-2"></i>Vacunas
                        </h5>

                        <button class="btn btn-success mb-3" (click)="mostrarFormularioVacunas()">Agregar</button>

                        <div *ngIf="formularioVacunasVisible">
                            <app-form-vacunas-modal (cerrar)="cerrarFormularioVacunas()"></app-form-vacunas-modal>
                        </div><br>

                        <ul class="list-group mb-3">
                            @for (item of vacunas; track $index) {
                            <li class="list-group-item list-group-item-action" (click)="onVacunaSeleccionada(item)" style="cursor: pointer;">
                                <div class="fw-bold">{{ item }}</div>
                            </li>
                            } @empty {
                            <li class="list-group-item text-muted">No hay resultados</li>
                            }
                        </ul>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
