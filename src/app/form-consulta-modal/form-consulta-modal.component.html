<div class="modal d-flex align-items-center justify-content-center" style="min-height: 100vh; background: rgba(0,0,0,0.3);">
    <div class="card shadow-lg" style="width: 500px; border-radius: 16px;">
        <div class="card-header bg-primary text-white text-center" style="border-top-left-radius: 16px; border-top-right-radius: 16px;">
            <h5 class="mb-0">Agregar Consulta</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="formConsulta" class="modal-content" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="nombre" class="form-label fw-bold">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <div class="col-md-4">
                        <label for="fecha" class="form-label fw-bold">Fecha</label>
                        <input type="date" class="form-control" id="fecha" formControlName="fecha" >
                    </div>
                </div>
                <div class="mb-3">
                    <label for="diagnostico" class="form-label fw-bold">Diagnóstico</label>
                    <textarea class="form-control" id="diagnostico" formControlName="diagnostico" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label fw-bold">Nota médica</label>
                    <textarea class="form-control" id="note" formControlName="nota" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="impression" class="form-label fw-bold">Impresión médica</label>
                    <textarea class="form-control" id="impression" formControlName="impresion" rows="2"></textarea>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary px-4" (click)="cerrarModal()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
