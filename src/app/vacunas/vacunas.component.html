<button type="button" class="btn btn-outline-secondary" (click)="volver()"> ‚Üê Regresar
        </button>

<h2 class="text-center">{{ vacunaNombre || 'Nombre de Vacuna' }}</h2>
<div class="container">
    <div class="sidebar">
        <div class="search-box">
            <input type="text" placeholder="Buscar alumno..." [value]="filter" (input)="onFilterChange($event)">
        </div>
        <div class="list">
            <div class="list-item" *ngFor="let student of filteredStudents; let i = index" [class.selected]="selectedIndex === i" (click)="selectItem(i)">
                {{ student.nombre }}
            </div>
        </div>
    </div>

    <div class="content">
        <h3>Vacunados</h3>
        <div class="list">

            <div class="list-item" *ngFor="let vacunado of vacunados" (dblclick)="quitarVacunado(vacunado)">
                {{ vacunado }}
            </div>
            <div *ngIf="vacunados.length === 0" class="list-item text-muted">
                No hay alumnos vacunados
            </div>
        </div>
    </div>
</div>
