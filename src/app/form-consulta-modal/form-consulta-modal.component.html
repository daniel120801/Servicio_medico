<div class="container">
    <form [formGroup]="formConsulta" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="nombrePaciente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre" formControlName="nombrePaciente">
            </div>

            <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" formControlName="fecha">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="diagnostico" class="form-label">Diagnostico</label>
                <textarea class="form-control" id="diagnostico" placeholder="Diagnostico" formControlName="diagnostico"></textarea>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <!-- BotÃ³n para cerrar el modal -->
        <button type="submit" class="btn btn-primary" (click)="cerrarModal()">Cerrar</button>
    </form>
</div>
