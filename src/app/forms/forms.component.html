<div class="qr-container">
  <!-- Sección de generación de QR -->
  <div class="qr-generator card shadow-sm mb-4">
    <div class="card-body text-center">
      <h3 class="mb-4">
        <i class="fas fa-file-alt me-2"></i>Formularios
      </h3>
      
     
      
      <button class="btn btn-primary btn-lg" (click)="generarNuevoQR()">
        <i class="fas fa-plus-circle me-2"></i>Crear nuevo formulario
      </button>
    </div>
  </div>

  <!-- Listado de QR generados -->
  <div class="qr-history card shadow-sm">
    <div class="card-header bg-light">
      <h4 class="mb-0">
        <i class="fas fa-history me-2"></i>Historial de QR Generados
      </h4>
    </div>
    
    <ul class="list-group list-group-flush">
      @for (code of qrCodes; track code.id; let i = $index) {
        <li class="list-group-item qr-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ code.titulo || 'Sin título' }}</h5>
              <p class="text-muted mb-1 small">
                {{ code.descripcion || 'Sin descripción' }}
              </p>
              <span class="badge bg-secondary">
                {{ code.fecha | date:'dd/MM/yyyy HH:mm' }}
              </span>
            </div>
            <div class="qr-preview">
                   <qrcode #qrCanvas [qrdata]="code.value" [allowEmptyString]="true" [ariaLabel]="'Código QR'" [cssClass]="'center'" [colorDark]="'#000000ff'" [colorLight]="'#ffffffff'" [elementType]="'img'" [errorCorrectionLevel]="'M'" [imageHeight]="75" [imageWidth]="75"
                                    [margin]="2" [scale]="1" [title]="code.titulo" [width]="200">
                                </qrcode>
       
            </div>
          </div>
        </li>
      } @empty {
        <li class="list-group-item text-center text-muted py-4">
          <i class="fas fa-inbox fa-2x mb-2"></i>
          <p>No hay códigos QR generados aún</p>
        </li>
      }
    </ul>
  </div>
</div>
