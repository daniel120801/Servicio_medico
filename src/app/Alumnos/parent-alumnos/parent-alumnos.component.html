<div [ngSwitch]="selectedPage">
    <div *ngSwitchCase="'buscador'">
        <app-alumnos (onSelectAlumnoEvent)="onAlumnoSelected($event)"></app-alumnos>

    </div>
    <div *ngSwitchCase="'perfil'">
        <app-perfil-alumno [alumnoId]="selectedIdAlumno" *ngIf="selectedIdAlumno != -1" (volverEvent)="onClosePerfil()"
            (openSegMedicoEvent)="onSegMedico()" (openConferAsisEvent)="onConferAsistidas()"  ></app-perfil-alumno>

    </div>
    <div *ngSwitchCase="'confer_asistidas'">
        <app-confer-asistidas-alumno  [alumnoId]="selectedIdAlumno"   (toConferencesEvent)="toGeneralConferences()"></app-confer-asistidas-alumno>

    </div>
    <div *ngSwitchCase="'seg_medico'">
        <app-seg-medico-alumno  [alumnoId]="selectedIdAlumno"  (toServicesEvent)="toGeneralServices()"></app-seg-medico-alumno>

    </div>
</div>
