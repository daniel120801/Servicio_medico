<header class="row">
    <div class="col-3"></div>
    <h1 class="col-6"><i class="fa-solid fa-stethoscope"></i> Servicios Médicos</h1>
    <div class="col-3 text-end " *ngIf="hasSession"> <button type="button" class="btn btn-danger mx-auto "
            (click)="logout()">
            cerrar sesión <i class="fa-solid fa-right-to-bracket"></i></button></div>

</header>
@if (hasSession) {
<nav>
    <button class="transparent_button" [ngClass]="{'active-nav': currentRoute === '/main'}"
        (click)="navigate('/main')">Inicio</button>
    <button class="transparent_button" [ngClass]="{'active-nav': currentRoute === '/servicios'}"
        (click)="navigate('/servicios')">servicios</button>
    <button class="transparent_button" [ngClass]="{'active-nav': currentRoute === '/confer'}"
        (click)="navigate('/confer')">Conferencias</button>
    <button class="transparent_button" [ngClass]="{'active-nav': currentRoute === '/alumnos'}"
        (click)="navigate('/alumnos')">Alumnos</button>
</nav>
}

@if(sessionExpired){
<div class="modal">
    <div class="card mx-auto" style="max-width: 400px; margin-top: 2rem;">
        <div class="card-body text-center">
            <h2 class="card-title mb-3">Sesión expirada</h2>
            <p class="card-text">Tu sesión ha expirado por inactividad o token caducado. Por favor, inicia sesión
                nuevamente.</p>
            <button class="btn btn-primary mt-3" (click)="onAcceptSessionExpired()">Aceptar</button>
        </div>
    </div>
</div>
}

<router-outlet class="container"></router-outlet>
