<div id="modal-overlay m-5" class="modal-overlay">

    <div class="modal-content ">
        <div class="card">
            <div class="card-header">
                Agregar Documento
            </div>
            <div class="card-body">
                <form [formGroup]="addFile" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                    <div class="row align-items-center g-2">

                        <div class="col-12">

                            <div class="input-group mb-3">

                                <input type="file" (change)="onChangeFile($event)" class="form-control"
                                    formControlName="file" id="fileInput" placeholder="seleccione un archivo"
                                    accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />

                                <button class="btn btn-primary" type="submit">Agregar</button>
                            </div>

                            <div *ngIf="errorMsg" class="text-danger mt-2">{{ errorMsg }}</div>

                        </div>

                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-outline-secondary" (click)="close()">Cerrar</button>

                        </div>

                    </div>




                </form>
            </div>
        </div>
    </div>
</div>
