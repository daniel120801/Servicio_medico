<div *ngIf="showVacunas">
    <app-vacunas [vacunaId]="vacunaSeleccionada.id" (volverEvent)="volverDeVacunas()"></app-vacunas>
</div>

<div *ngIf="!showVacunas">
    <div class="container mt-4">
        <div class="row g-4">

            <!-- Sección Consulta -->
            <!-- ...existing code... -->
            <!-- Sección Consulta -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-chat-dots-fill me-2"></i>Consulta
                        </h5>

                        <button class="btn btn-primary mb-3" (click)="mostrarFormularioConsulta()">Agregar</button>

                        <div *ngIf="formularioConsultaVisible" class="mt-3">
                            <app-form-consulta-modal (cerrar)="cerrarFormularioConsulta()"></app-form-consulta-modal> <br>
                        </div>

                        <!-- Lista de consultas -->
                        <ul class="list-group mb-3" style="overflow-y: scroll; height: 30vh;">
                            <li *ngFor="let consulta of consultas; let i = index; trackBy: trackByIndex" class="list-group-item">
                                <div class="fw-bold">{{ consulta.nombre }}</div>
                                <div class="text-muted small">{{ consulta.fecha }} - {{ consulta.diagnostico }}</div>
                            </li>
                            <li *ngIf="!consultas || consultas.length === 0" class="list-group-item text-muted">No hay consultas registradas</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- ...existing code... -->

            <!-- Sección Vacunas -->
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="bi bi-shield-plus me-2"></i>Vacunas
                        </h5>

                        <button class="btn btn-success mb-3" (click)="mostrarFormularioVacunas()">Agregar</button>

                        <div *ngIf="formularioVacunasVisible">
                            <app-form-vacunas-modal (cerrar)="cerrarFormularioVacunas()"></app-form-vacunas-modal>
                        </div><br>

                        <ul class="list-group mb-3" style="overflow-y: scroll; height: 30vh;">
                            <li *ngFor="let item of vacunas; let i = index; trackBy: trackByIndex" class="list-group-item list-group-item-action" (click)="onVacunaSeleccionada(item)" style="cursor: pointer;">
                                <div class="fw-bold">{{ item.nombre }}</div>
                            </li>
                            <li *ngIf="!vacunas || vacunas.length === 0" class="list-group-item text-muted">No hay resultados</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
